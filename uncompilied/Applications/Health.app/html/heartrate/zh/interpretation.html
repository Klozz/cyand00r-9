<!DOCTYPE html>
<html>
	
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=238; initial-scale=1.0; "/>
	<link href="../../css/style.css" media="all" rel="stylesheet" type="text/css">
	
	<body>
		<div>
			<h4>有关未感到不适、不紧张、没有刚进行完身体活动的成年人的静息心率的信息： 
			</h4>
		</div>
		<div>
			<table>
				<thead>
					<tr>
						<td></td>
						<td>最低</td>
						<td>最高</td>
						<td></td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>过低。 请告知您的医生。</td>
						<td class="aright">30</td>
						<td class="aright">40</td>
						<td class="appL4color"></td>
					</tr>
					<tr>
						<td>心率较低。 对于训练有素的运动员（马拉松赛跑选手、自行车运动员）来说可能是正常的。</td>
						<td class="aright">41</td>
						<td class="aright">49</td>
						<td class="appL2color"></td>
					</tr>
					<tr>
						<td>这是大多数人的静息心率。 这是“正常”情况下（静止不动、未感到不适、紧张等...）的“正常”心率</td>
						<td class="aright">50</td>
						<td class="aright">85</td>
						<td class="appcolor"></td>
					</tr>
					<tr>
						<td>静息心率较快。 这可能意味着一般活动量较低。 建议定期锻炼，除非医生另有建议。</td>
						<td class="aright">86</td>
						<td class="aright">99</td>
						<td class="appL2color"></td>
					</tr>
					<tr>
						<td>在静止情况下心率非常快。 这可能会引起心脏异常，甲状腺疾病，但也与缺乏锻炼有关。 请告知您的医生。</td>
						<td class="aright">100</td>
						<td class="aright">119</td>
						<td class="cshadeL4color"></td>
					</tr>
					<tr>
						<td>静息心率过快。 请务必告知您的医生。</td>
						<td class="aright">120</td>
						<td class="aright">&gt;&nbsp;120</td>
						<td class="stepsL2color"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
