<!DOCTYPE html>
<html>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=238; initial-scale=1.0; " />
	<link href="../../css/style.css" media="all" rel="stylesheet" type="text/css" >	
	
	<body>
		<div class="body-padding">
			<h4>世界卫生组织 (WHO) 制订了以下血压分类：</h4>
			
			<div>
				<table>
					<thead>
						<tr>
							<td></td>
							<td>SYS</td>
							<td>DIA</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>理想血压</td>
							<td class="aright">&lt;&nbsp;120</td>
							<td class="aright">&lt;&nbsp;80</td>
							<td class="bpcolor"></td>
						</tr>
						<tr>
							<td>正常血压</td>
							<td class="aright">&lt; 130</td>
							<td class="aright">&lt;&nbsp;85</td>
							<td class="bpcolor"></td>
						</tr>
						<tr>
							<td>正常心脏收缩值</td>
							<td class="aright">130-139</td>
							<td class="aright">85-89</td>
							<td class="stepscolor"></td>
						</tr>
						<tr>
							<td>轻度高血压</td>
							<td class="aright">140-159</td>
							<td class="aright">90-99</td>
							<td class="stepscolor"></td>
						</tr>
						<tr>
							<td>中度高血压</td>
							<td class="aright">160-179</td>
							<td class="aright">100-109</td>
							<td class="warningcolor"></td>
						</tr>
						<tr>
							<td>重度高血压</td>
							<td class="aright">&gt;&nbsp;180</td>
							<td class="aright">&gt;&nbsp;110</td>
							<td class="warningcolor"></td>
						</tr>
					</tbody>
				</table>
			</div>
			
<p>此分类基于医院门诊部对保持坐姿者测量的血压值</p>
<p>注： 高血压没有普遍公认的定义。 但是，收缩压低于 100 mmHg 者即被视为低血压。</p>
<br /><p>最近的研究建议在家测量时使用以下值作为高血压指标。</p>
			
			
			<div>
				<table><tr><td>收缩压</td><td class="aright">&gt; 135 mmHg</td></tr><tr><td>舒张压</td><td class="aright">&gt; 85 mmHg</td></tr></tbody></table>
			
			</div>
			<p>此标准针对家庭血压测量。</p>
		
		</div>
	</body>
</html>
