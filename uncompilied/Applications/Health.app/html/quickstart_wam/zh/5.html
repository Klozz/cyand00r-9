    <td width="20%"><big><strong>5/6</strong></big></td>
    <td width="80%"><p><strong>如何同步 Pulse？ </strong></p><br />
    
    <p>Withings Pulse 会全天自动同步，因此您的 iPhone 上会有最新步行、升高、距离、卡里路或夜间数据。您甚至无需打开 Health Mate 应用程序。 </p><br />
    <p>如果您想要强制传输数据，请按住 Pulse 顶部按钮 3 秒钟。 </p>
    <br />

     <img src="../../../../../A traduire/Walkthroughs - translate to chinese + dutch/walkthrough_pulse_v6/image/6-sync.png" width="178" height="92"><br />
     
      

      <p>将 Pulse 同步到 Health Mate 应用程序会将数据显示到可理解的图表中，以便帮助您达到目标。</p></td></tr></table>
