<h1>Puis-je utiliser la balance WS-30 dans ma salle de bain ?</h1><p>La balance WS-30 peut être utilisée dans un environnement humide et peut donc être installée dans votre salle de bain. Elle n'est pour autant pas étanche : assurez-vous que de l'eau ne pénètre pas à l'intérieur de la balance.</p></div>
